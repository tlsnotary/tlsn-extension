[package]
name = "tlsn-verifier-server"
version = "0.1.0"
edition = "2021"

[dependencies]
# TLSNotary dependency
tlsn = { git = "https://github.com/tlsnotary/tlsn.git", tag = "v0.1.0-alpha.14", features = ["mozilla-certs"] }

# HTTP server framework
axum = { version = "0.7", features = ["ws"] }
axum-core = "0.4"
http = "1.0"
hyper = "1.0"
tokio = { version = "1", features = ["full"] }
tower = { version = "0.4", features = ["util"] }
tower-http = { version = "0.5", features = ["cors"] }
hyper-util = { version = "0.1", features = ["tokio"] }

# WebSocket utilities
ws_stream_tungstenite = "0.14"
async-tungstenite = { version = "0.28", features = ["tokio-runtime"] }
futures-util = "0.3"
async-trait = "0.1"

# Cryptography
sha1 = "0.10"
base64 = "0.22"

# Serialization
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
serde_yaml = "0.9"

# HTTP client (for webhooks)
reqwest = { version = "0.12", features = ["json"] }

# Logging
tracing = "0.1"
tracing-subscriber = { version = "0.3", features = ["env-filter"] }

# Error handling
eyre = "0.6"

# Utilities
tokio-util = { version = "0.7", features = ["compat"] }
uuid = { version = "1.0", features = ["v4", "serde"] }
regex = "1.12.2"
rangeset = "0.4.0"

[dev-dependencies]
tokio-tungstenite = { version = "0.24", features = ["native-tls"] }
http-body-util = "0.1"
hyper-util = { version = "0.1", features = ["tokio", "http1"] }
native-tls = "0.2"
tokio-native-tls = "0.3"
either = "1.13"
