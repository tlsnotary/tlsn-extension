[package]
name = "tlsn-mobile"
version = "0.1.0"
edition = "2021"
description = "TLSNotary mobile bindings for iOS and Android"

[lib]
crate-type = ["staticlib", "cdylib"]
name = "tlsn_mobile"

[[bin]]
name = "uniffi-bindgen"
path = "uniffi-bindgen.rs"

[dependencies]
# Core SDK — shared protocol engine with WASM/browser
tlsn-sdk-core = { path = "../tlsn-wasm/tlsn/crates/sdk-core" }

# UniFFI for Swift/Kotlin bindings
uniffi = { version = "0.28", features = ["cli"] }

# Async runtime
tokio = { version = "1", features = ["rt-multi-thread", "sync", "time", "macros", "net"] }
tokio-util = { version = "0.7", features = ["compat"] }

# WebSocket transport — rustls with bundled Mozilla CA roots (reliable on iOS + Android)
tokio-tungstenite = { version = "0.21", features = ["rustls-tls-webpki-roots"] }
futures = "0.3"

# URL parsing
url = "2"

# Serialization (for verifier session protocol messages)
serde = { version = "1", features = ["derive"] }
serde_json = "1"

# Error handling
thiserror = "1"

# Logging
tracing = "0.1"
tracing-subscriber = { version = "0.3", features = ["env-filter"] }

[features]
default = []
