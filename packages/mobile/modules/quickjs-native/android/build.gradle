apply plugin: 'com.android.library'
apply plugin: 'kotlin-android'

group = 'expo.modules.quickjsnative'
version = '1.0.0'

android {
  namespace "expo.modules.quickjsnative"
  compileSdkVersion safeExtGet("compileSdkVersion", 34)

  defaultConfig {
    minSdkVersion safeExtGet("minSdkVersion", 23)
    targetSdkVersion safeExtGet("targetSdkVersion", 34)

    // Build QuickJS C sources via CMake
    externalNativeBuild {
      cmake {
        cppFlags ""
        arguments "-DANDROID_STL=c++_shared"
      }
    }
  }

  // CMake build configuration for QuickJS C sources
  externalNativeBuild {
    cmake {
      path "src/main/jni/CMakeLists.txt"
      version "3.22.1"
    }
  }

  sourceSets {
    main {
      java.srcDirs += 'src/main/java'
    }
  }

  compileOptions {
    sourceCompatibility JavaVersion.VERSION_17
    targetCompatibility JavaVersion.VERSION_17
  }

  kotlinOptions {
    jvmTarget = "17"
  }
}

dependencies {
  implementation project(':expo-modules-core')
  implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk7:${safeExtGet('kotlinVersion', '1.9.24')}"
}

def safeExtGet(prop, fallback) {
  rootProject.ext.has(prop) ? rootProject.ext.get(prop) : fallback
}
