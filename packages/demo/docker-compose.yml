version: "3.8"

services:
  verifier:
    build:
      context: ../verifier
      dockerfile: Dockerfile
    ports:
      - "7047:7047"
    environment:
      - RUST_LOG=info
    restart: unless-stopped

  demo-static:
    build:
      context: .
      args:
        VITE_VERIFIER_HOST: ${VITE_VERIFIER_HOST:-localhost:7047}
        VITE_SSL: ${VITE_SSL:-false}
    restart: unless-stopped

  nginx:
    image: nginx:alpine
    ports:
      - "80:80"
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf:ro
    depends_on:
      - verifier
      - demo-static
    restart: unless-stopped
